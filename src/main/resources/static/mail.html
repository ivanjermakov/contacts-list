<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" text="width=300, initial-scale=1, maximum-scale=1, minimum-scale=1"/>

	<title>Send mail</title>

	<!--awesome font-->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
	      integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/mail.css">

	<!--mustache.js-->
	<script type="text/javascript"
	        src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.1.3/mustache.js"></script>

	<script type="text/javascript" src="js/client.js"></script>
	<script type="text/javascript" src="js/mail.js"></script>
</head>

<body>

<div class="header">
	<a class="home-link" href="index.html">
		<div class="layer">
			<div class="heading">Contacts List</div>
			<div class="text">Implementation of individual task for iTechArt Java course.</div>
		</div>
	</a>
	<div class="navigation-bar">
		<div class="left">
			<a href="/edit-contact.html"><i class="fas fa-plus"></i></a>
			<a href="#" onclick="edit()"><i class="fas fa-pen"></i></a>
			<a href="#" onclick="remove()"><i class="fas fa-trash"></i></a>
		</div>
		<div class="right">
			<a href="#"><i class="fas fa-envelope"></i></a>
			<a href="/search.html"><i class="fas fa-search"></i></a>
		</div>
	</div>
</div>

<div class="content">
	<div class="text">
		<div class="mail-wrapper">
			<input type="text" placeholder="To:" id="to">
			<input type="text" placeholder="Subject:" id="subject">
			<select id="template">
				<option selected value>Select template</option>
				<option value="template1">template 1</option>
				<option value="template2">template 2</option>
				<option value="template3">template 3</option>
			</select>
			<input type="text" id="text">
			<div id="send" onclick="send()">Send</div>
		</div>
	</div>
</div>

</body>
