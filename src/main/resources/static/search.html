<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" text="width=300, initial-scale=1, maximum-scale=1, minimum-scale=1"/>

	<title>Search contact</title>

	<!--awesome font-->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
	      integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/contacts.css">
	<link rel="stylesheet" type="text/css" href="css/search.css">

	<!--mustache.js-->
	<script type="text/javascript"
	        src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.1.3/mustache.js"></script>

	<script type="text/javascript" src="js/client.js"></script>
</head>

<body>

<div class="header">
	<a class="home-link" href="index.html">
		<div class="layer">
			<div class="heading">Contacts List</div>
			<div class="text">Implementation of individual task for iTechArt Java course.</div>
		</div>
	</a>
	<div class="navigation-bar">
		<div class="left">
			<a href="/edit-contact.html"><i class="fas fa-plus"></i></a>
			<a href="#" onclick="edit()"><i class="fas fa-pen"></i></a>
			<a href="#" onclick="remove()"><i class="fas fa-trash"></i></a>
		</div>
		<div class="right">
			<a href="/mail.html"><i class="fas fa-envelope"></i></a>
			<a href="/search.html"><i class="fas fa-search"></i></a>
		</div>
	</div>
</div>

<div class="content">

	<div class="search" onsubmit="search()">
		<div class="row">
			<div class="form"><label>Name:</label><input type="text" id="name"></div>
			<div class="form"><label>Surname:</label><input type="text" id="surname"></div>
			<div class="form"><label>Patronymic:</label><input type="text" id="patronymic"></div>
		</div>

		<div class="row">
			<div class="form"><label>Birth:</label><input type="date" id="birth">
				<select id="isBefore">
					<option selected value>-</option>
					<option>Before</option>
					<option>After</option>
				</select></div>
			<div class="form"><label>Sex:</label>
				<select id="sex">
					<option selected value>-</option>
					<option>Male</option>
					<option>Female</option>
				</select></div>
			<div class="form"><label>Marital status:</label><input type="text" id="maritalStatus"></div>
		</div>

		<div class="row">
			<div class="form"><label>Nationality:</label><input type="text" id="nationality"></div>
			<div class="form"><label>Country:</label><input type="text" id="country"></div>
			<div class="form"><label>Region:</label><input type="text" id="region"></div>
			<div class="form"><label>Locality:</label><input type="text" id="locality"></div>
			<div class="form"><label>Postcode:</label><input type="text" id="postcode"></div>
		</div>

		<div id="submit" onclick="search()">Submit</div>
	</div>

	<div id="nothing-found">
		<i class="far fa-frown"></i>
		<div class="text">Nothing found.</div>
	</div>

	<div id="contacts-wrapper">
		<!--CONTACTS HERE-->
	</div>

</div>

<!--TEMPLATES-->
<script id="contact-template" type="text/template">

	<div class="contact" id="{{id}}">
		<input type="checkbox" class="selected">
		<div class="contact-text">
			<div class="name-wrapper"><a class="name" href="edit-contact.html?id={{id}}"><span class="pre"><i
					class="fas fa-user"></i></span>
				{{name}} {{surname}} {{patronymic}}</a>
			</div>
			<div class="birth"><span class="pre"><i class="fas fa-birthday-cake"></i></span>{{birth}}</div>
			<div class="address"><span class="pre"><i class="fas fa-home"></i></span>{{locality}}</div>
			<div class="workplace"><span class="pre"><i class="fas fa-building"></i></span>{{workplace}}</div>
		</div>
	</div>

</script>

<script type="text/javascript" src="js/search.js"></script>
<script type="text/javascript" src="js/index-template.js"></script>

</div>
</body>
</html>
