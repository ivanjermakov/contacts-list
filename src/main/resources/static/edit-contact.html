<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=300, initial-scale=1, maximum-scale=1, minimum-scale=1"/>

	<title>Edit Contact</title>

	<!--awesome font-->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
	      integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/edit-contact.css">

	<!--mustache.js-->
	<script type="text/javascript"
	        src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.1.3/mustache.js"></script>
</head>

<body>
<div class="header">
	<div class="layer">
		<div class="heading">Contacts List</div>
		<div class="text">Implementation of individual task for iTechArt Java course.</div>
	</div>
	<div class="navigation-bar">
		<div class="left">
			<a href="#"><i class="fas fa-plus"></i></a>
			<a href="#"><i class="fas fa-pen"></i></a>
			<a href="#"><i class="fas fa-trash"></i></a>
		</div>
		<div class="right">
			<a href="#"><i class="fas fa-envelope"></i></a>
			<a href="#"><i class="fas fa-search"></i></a>
		</div>
	</div>
</div>

<div class="content"></div>

<!--TEMPLATES-->
<script id="contact-template" type="text/template">

	<div class="info-wrapper">
		<img src="img/default-avatar.png" class="avatar">

		<div class="general">
			<div class="heading">General</div>
			<label>Name<span class="required">*</span>:<input type="text" value="{{name}}"></label>
			<label>Surname<span class="required">*</span>:<input type="text" value="{{surname}}"></label>
			<label>Patronymic:<input type="text" value="{{patronymic}}"></label>
			<label>Date of birth:<input type="date" value="{{birth}}"></label>
			<label>Sex:
				<input type="radio" name="gender" value="male"> Male
				<input type="radio" name="gender" value="female"> Female
			</label>
			<label>Nationality:<input type="text" value="{{nationality}}"></label>
			<label>Marital status:<input type="text" value="{{maritalStatus}}"></label>
			<label>Website:<input type="text" value="{{website}}"></label>
			<label>Email:<input type="text" value="{{email}}"></label>
			<label>Workplace:<input type="text" value="{{workplace}}"></label>
		</div>

		<div class="address">
			<div class="heading">Address</div>
			<label>Country:<input type="text" value="{{country}}"></label>
			<label>Region:<input type="text" value="{{region}}"></label>
			<label>Locality:<input type="text" value="{{locality}}"></label>
			<label>Postcode:<input type="text" value="{{postcode}}"></label>
		</div>
	</div>

	<div class="phone-numbers-and-attachments-wrapper">
		<div class="phone-numbers">
			<div class="heading">Phone numbers</div>
			<!--PHONE NUMBERS HERE-->
		</div>

		<div class="attachments">
			<div class="heading">Attachments</div>
			<!--ATTACHMENTS HERE-->
		</div>
	</div>

</script>

<script id="phone-number-template" type="text/template">
	<div class="phone-number">
		<input type="checkbox" class="selected">
		<div class="number-info">
			<div><span class="pre">phone number:</span>+{{areaCode}}({{operatorCode}}){{number}}</div>
			<!--<div class="type"><span class="pre">type:</span>-->
			<!--<input type="radio" name="type" value="home"> Home-->
			<!--<input type="radio" name="type" value="mobile"> Mobile-->
			<!--</div>-->
			<div><span class="pre">type:</span>{{type}}</div>
			<div><span class="pre">comment:</span>{{comment}}</div>
		</div>
	</div>
</script>

<script id="attachment-template" type="text/template">
	<div class="attachment">
		<input type="checkbox" class="selected">
		<div class="number-info">
			<div><span class="pre">file name:</span>file.jpg</div>
			<div><span class="pre">upload date:</span>10/09/2018</div>
			<div><span class="pre">comment:</span>Some random comment</div>
		</div>
	</div>
</script>


<script type="text/javascript" src="js/edit-template.js"></script>

</body>
</html>
